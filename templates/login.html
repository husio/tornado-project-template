{% extends "base.html" %}


{% block title %}
    {{ super() }} - Login
{% endblock %}


{% block body %}
    <h1>Login</h1>
    <ul>
        {% if available_auth.twitter -%}
            <li><a href="{{ reverse_url('auth-twitter') }}">Twitter</a></li>
        {%- endif %}
        {% if available_auth.google -%}
            <li><a href="{{ reverse_url('auth-google') }}">Google </a></li>
        {%- endif %}
    </ul>
{% endblock %}
